services:
  - type: web
    name: frog-community-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_STACKS_NETWORK
        value: mainnet
      - key: HIRO_API_BASE_URL
        value: https://api.hiro.so
      - key: TIPS_CONTRACT_ID
        value: SP18GQ5APPBQ0QF1ZR2CTCW6AV63EKT6T4EFYJMNW.frog-social-tips-v1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: frog-uploads
