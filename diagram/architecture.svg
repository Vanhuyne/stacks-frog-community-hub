<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="FROG faucet flow">
  <defs>
    <style>
      .title { font: 700 34px Arial, sans-serif; fill: #123b2a; }
      .box-title { font: 700 22px Arial, sans-serif; fill: #123b2a; }
      .box-text { font: 500 17px Arial, sans-serif; fill: #2f5e4a; }
      .label { font: 600 15px Arial, sans-serif; fill: #1e5a3f; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#1f6e4b"/>
    </marker>
  </defs>

  <rect width="1200" height="520" fill="#eef8f2"/>
  <text x="40" y="60" class="title">FROG Faucet - Runtime Flow</text>

  <rect x="40" y="130" width="220" height="120" rx="16" fill="#ffffff" stroke="#9fd0b8"/>
  <text x="65" y="175" class="box-title">1. User</text>
  <text x="65" y="205" class="box-text">Connect / Claim / Transfer</text>

  <rect x="330" y="130" width="240" height="120" rx="16" fill="#ffffff" stroke="#9fd0b8"/>
  <text x="355" y="175" class="box-title">2. Frontend</text>
  <text x="355" y="205" class="box-text">App.jsx + Stacks SDK</text>

  <rect x="640" y="130" width="220" height="120" rx="16" fill="#ffffff" stroke="#9fd0b8"/>
  <text x="665" y="175" class="box-title">3. Wallet</text>
  <text x="665" y="205" class="box-text">Sign transaction</text>

  <rect x="930" y="130" width="230" height="120" rx="16" fill="#ffffff" stroke="#9fd0b8"/>
  <text x="955" y="175" class="box-title">4. Stacks Testnet</text>
  <text x="955" y="205" class="box-text">Execute tx</text>

  <rect x="450" y="330" width="300" height="130" rx="16" fill="#ffffff" stroke="#86bf9f"/>
  <text x="475" y="375" class="box-title">5. Clarity Contract</text>
  <text x="475" y="405" class="box-text">frog-token.clar</text>
  <text x="475" y="430" class="box-text">claim / transfer / read-only</text>

  <line x1="260" y1="190" x2="320" y2="190" stroke="#1f6e4b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="270" y="175" class="label">actions</text>

  <line x1="570" y1="190" x2="630" y2="190" stroke="#1f6e4b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="575" y="175" class="label">request</text>

  <line x1="860" y1="190" x2="920" y2="190" stroke="#1f6e4b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="865" y="175" class="label">broadcast</text>

  <line x1="1045" y1="250" x2="730" y2="330" stroke="#1f6e4b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="830" y="295" class="label">call contract</text>

  <line x1="450" y1="395" x2="150" y2="250" stroke="#2d7f59" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="250" y="325" class="label">result back to UI</text>
</svg>
